backend:
  name: auth0
  auth_type: implicit
  app_id: 9T1YDhGiPSGE1XqQmkPHei7IzyFeReN2
  domain: pandit-di-hatti.us.auth0.com
  base_url: https://panditandihatti.netlify.app
  redirect_uri: https://panditandihatti.netlify.app/admin/

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "menu"
    label: "Menu Items"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Description", name: "body", widget: "text" }

  - name: "reviews"
    label: "Customer Reviews"
    folder: "content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Review", name: "body", widget: "text" }
      - { label: "Rating (1â€“5)", name: "rating", widget: "number", min: 1, max: 5 }

  - name: "banner"
    label: "Homepage Banner"
    files:
      - file: "content/banner.md"
        label: "Banner Settings"
        name: "banner"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }

