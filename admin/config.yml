backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

media_library:
  name: uploadcare
  config: {}

site_url: https://panditandihatti.netlify.app

collections:
  - name: "menu"
    label: "Menu Items"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Item Name", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "reviews"
    label: "Customer Reviews"
    folder: "content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Customer Name", name: "name", widget: "string" }
      - { label: "Review", name: "body", widget: "text" }
      - { label: "Rating", name: "rating", widget: "number", min: 1, max: 5 }
      - { label: "Date", name: "date", widget: "datetime" }
