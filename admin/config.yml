backend:
  name: auth0
  auth_type: implicit
  app_id: 9T1YDhGiPSGE1XqQmkPHei7IzyFeReN2
  domain: pandit-di-hatti.us.auth0.com
  base_url: https://panditandihatti.netlify.app

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "menu"
    label: "Menu Items"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Price", name: "price", widget: "number" }

  - name: "reviews"
    label: "Customer Reviews"
    folder: "content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Rating", name: "rating", widget: "number", min: 1, max: 5 }
      - { label: "Message", name: "message", widget: "text" }

  - name: "about"
    label: "About Us"
    files:
      - file: "content/about.md"
        label: "About Page"
        name: "about"
        fields:
          - { label: "Heading", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
