backend:
  name: auth0
  client_id: 9T1YDhGiPSGE1XqQmkPHei7IzyFeReN2
  domain: pandit-di-hatti.us.auth0.com
  login: true

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "menu"
    label: "Menu Items"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Item Name", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "reviews"
    label: "Customer Reviews"
    folder: "content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Review", name: "body", widget: "text" }
      - { label: "Rating", name: "rating", widget: "number", min: 1, max: 5 }
