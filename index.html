<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panditan Di Hatti</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #be1e2d;
      color: white;
      padding: 20px 10px;
      font-size: 2rem;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .highlight {
      color: #be1e2d;
      font-weight: bold;
    }

    video {
      max-width: 100%;
      width: 320px;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
    }

    footer {
      background: #333;
      color: white;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>Panditan Di Hatti</header>

  <section>
    <h2>Welcome to Panditan Di Hatti</h2>
    <p>The pride of <span class="highlight">Punjab</span> – Taste loved by <span class="highlight">PM Narendra Modi</span> himself!</p>
    <img src="images/owner.jpg" alt="Owner of Panditan Di Hatti" />
  </section>

  <section>
    <h2>Our Signature Barfi</h2>
    <img src="images/signature-barfi.png" alt="Signature Barfi" />
  </section>

  <section>
    <h2>PM's Words About Us</h2>
    <video src="images/PM.mp4" controls></video>
  </section>

  <section>
    <h2>Our Shop</h2>
    <img src="images/SHOP.avif" alt="Panditan Di Hatti Shop Front" />
  </section>

  <footer>
    © 2025 Panditan Di Hatti | Website designed by Harshit
  </footer>

</body>
</html>
